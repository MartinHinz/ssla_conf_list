<div class="tags">
{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<ul>
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
  <li>
    <button type="button" class="btn btn-primary"><a href="{{ .Permalink }}">{{ $tag | urlize }}</a></button>
  </li>
  {{- end -}} {{- end -}}
</ul>
{{ end }}
</div>
